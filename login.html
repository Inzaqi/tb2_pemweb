<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow border-0 p-4" style="width: 400px;">
      <h3 class="mb-3 text-center">Stana Karsa</h3>
      <p class="text-center text-muted">Get your rooms anywhere & anytime</p>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-dark">Sign In</button>
          <a href="signup.html" class="btn btn-danger w-45">Sign up</a>
        </div>
      </form>
      <p class="text-muted my-3 text-center">Use another way</p>
      <div class="d-flex justify-content-center gap-2">
        <!-- Google Button -->
        <button class="btn btn-outline-primary d-flex align-items-center gap-2">
          <img src="images/google-logo.png" alt="Google" style="width: 20px; height: 20px;">
          Google
        </button>
      
        <!-- Facebook Button -->
        <button class="btn btn-outline-primary d-flex align-items-center gap-2">
          <img src="images/facebook-logo.png" alt="Facebook" style="width: 20px; height: 20px;">
          Facebook
        </button>
      
        <!-- Default User Button -->
        <button id="guestBtn" class="btn btn-outline-secondary d-flex align-items-center gap-2">
          <img src="images/default-user.png" alt="User" style="width: 20px; height: 20px;">
          Guest
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validasi JavaScript untuk tombol Sign In
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form submit langsung
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      console.log('Email:', email); // Debug log
      console.log('Password:', password); // Debug log

      if (email === '' || password === '') {
        alert('Email dan Password harus diisi!');
      } else {
        console.log('Form valid, redirecting to main-page.html'); // Debug log
        window.location.href = 'rooms.html';
      }
    });

    // Event listener untuk tombol Guest
    document.getElementById('guestBtn').addEventListener('click', function(event) {
      event.preventDefault(); // Mencegah form submit
      console.log('Guest clicked, redirecting to main-page.html'); // Debug log
      window.location.href = 'rooms.html';
    });
  </script>
</body>
</html>
